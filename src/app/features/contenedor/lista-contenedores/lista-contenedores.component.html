<ng-container>
    <form [formGroup]="form">
        <div class="grid">
            <div class="card col-12">
                <div
                    class="w-full flex gap-2 mb-4"
                    style="justify-content: flex-end"
                >
                    <p-button
                        label="Actualizar"
                        [rounded]="true"
                        severity="contrast"
                        icon="pi pi-refresh"
                        type="button"
                        (click)="actualizarContenedores()"
                    />
                </div>

                <div>
                    <div class="mb-4 flex gap-4" style="align-items: center">
                        <div
                            class="flex gap-4"
                            style="flex-grow: 1; align-items: center"
                        >
                            <div
                                class="flex flex-column gap-2"
                                style="flex-grow: 1"
                            >
                                <div
                                    class="p-input-icon-left w-full"
                                    style="width: 100%"
                                >
                                    <i class="pi pi-search"></i>
                                    <input
                                        type="text"
                                        class="w-full"
                                        pInputText
                                        formControlName="contenedor_identificador"
                                        placeholder="Busca un contenedor"
                                    />
                                </div>
                            </div>
                            <div class="flex flex-column gap-2">
                                <p-checkbox
                                    formControlName="inactivos"
                                    value="1"
                                    label="Ver inactivos"
                                />
                            </div>
                        </div>
                        <div class="flex gap-2" style="align-items: center">
                            <p-button
                                label="Nuevo"
                                [rounded]="true"
                                icon="pi pi-plus"
                                type="button"
                                (click)="nuevoContenedor()"
                            />
                        </div>
                    </div>

                    <div>
                        <p-table [value]="contenedores" [loading]="cargando">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>Identificador</th>
                                    <th>Peso</th>
                                    <th>Humedad</th>
                                    <th>Fecha</th>
                                    <th>Temperatura</th>
                                    <th>Estado</th>
                                    <th></th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-contenedor>
                                <tr>
                                    <td>
                                        {{
                                            contenedor.contenedor_identificador
                                        }}
                                    </td>
                                    <td>{{ contenedor.contenedor_peso }}</td>
                                    <td>{{ contenedor.contenedor_humedad }}</td>
                                    <td>
                                        {{
                                            contenedor.contenedor_fechaFormateada
                                        }}
                                    </td>
                                    <td>
                                        {{ contenedor.contenedor_temperatura }}
                                    </td>
                                    <td>
                                        <p-chip
                                            label="Activo"
                                            class="p-mr-2"
                                            severity="success"
                                            *ngIf="contenedor.contenedor_activo"
                                        ></p-chip>
                                        <p-chip
                                            label="Inactivo"
                                            class="p-mr-2"
                                            severity="danger"
                                            *ngIf="
                                                !contenedor.contenedor_activo
                                            "
                                        ></p-chip>
                                    </td>
                                    <td>
                                        <!-- que sea pequeÃ±o -->
                                        <p-button
                                            icon="pi pi-pencil"
                                            size="small"
                                            (click)="
                                                editarContenedor(contenedor)
                                            "
                                        ></p-button>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                        <p-paginator
                            [rows]="cantidadPorPagina"
                            [totalRecords]="totalRegistros"
                            (onPageChange)="paginate($event)"
                        ></p-paginator>
                    </div>
                </div>
            </div>
        </div>
    </form>
</ng-container>
